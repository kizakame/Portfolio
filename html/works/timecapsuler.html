    <script>
        $(function () {
            $('#icon').on('click', function () {
                $('#nav,#paper').fadeIn();
            });

            $('#nav').on('click', function () {
                $('#nav,#paper').fadeOut();
            });

            locateCenter();
            $(window).resize(locateCenter);
            function locateCenter() {
                let w = $(window).width();
                let h = $(window).height();

                let cw = $('#paper').outerWidth();
                let ch = $('#paper').outerHeight();

                $('#paper').css({
                    'left': ((w - cw) / 2) + 'px',
                    'top': ((h - ch) / 2) + 'px'
                });
            }
        });

    </script>
